<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop on Cloud Computing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Free Workshop on Cloud Computing</h1>
        <p>Date: January 24, 2025</p>
        <p>Time: 2:00 PM - 4:00 PM</p>
        <div id="countdown" class="my-4"></div>
        <a href="registration.html" class="btn btn-primary">Register Now!</a>
        <h2 class="mt-5">Meet Our Speakers</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="admin.webp" alt="men" style="width:250px;height:325px;">
                <h4>John Doe</h4>
                <p>Cloud Solutions Architect at Tech Corp</p>
            </div>
            <div class="col-md-4">
                <img src="admin.webp" alt="men" style="width:250px;height:325px;">
                <h4>Jane Smith</h4>
                <p>Senior Developer at Cloud Innovations</p>
            </div>
            <div class="col-md-4">
                <img src="amingirl.webp" alt="men" style="width:250px;height:325px;">
                <h4>Emma Brown</h4>
                <p>IT Consultant and Cloud Expert</p>
            </div>
        </div>
        <button class="btn btn-secondary mt-5" onclick="inviteFriend()">Invite a Friend</button>
    </div>

    <script>
        function inviteFriend() {
            alert("Share this link with your friend to invite them!");
        }

        // Countdown Functionality
        const eventDate = new Date("January 24, 2025 14:00:00").getTime();
        const countdown = document.getElementById("countdown");

        setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(this);
                countdown.innerHTML = "Event Started!";
            }
        }, 1000);
    </script>
</body>
</html>
